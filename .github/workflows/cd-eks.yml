name: Production CD – EKS

on:
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials via OIDC (No secrets needed!)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::986778210363:role/GitHubActions-EKS-Deploy
          aws-region: us-west-2

      # 3️⃣ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      # 4️⃣ Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --region us-west-2 --name eks-banking-cluster

      # 5️⃣ Verify kubectl and cluster connection
      - name: Verify kubectl
        run: |
          echo "Kubectl version:"
          kubectl version --client
          echo "Available contexts:"
          kubectl config get-contexts

      # 6️⃣ Deploy and handle rollout verification
      - name: Deploy and verify
        run: |
          set -e
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/
          
          echo "Waiting for banking-service rollout..."
          set +e
          kubectl rollout status deployment/banking-service --timeout=5m
          if [ $? -ne 0 ]; then
            echo "❌ Rollout failed! Triggering rollback..."
            kubectl rollout undo deployment/banking-service
            kubectl rollout status deployment/banking-service --timeout=5m
            exit 1
          fi
          echo "✅ Deployment successful!"

      
